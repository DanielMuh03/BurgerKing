{% extends 'base.html' %}

{% block content %}
    <style>
        .burger_detail {
        text-align: center;
        margin: -100px auto

    </style>
<div style="background-color: #ff8732; height: 150px;"></div>
    <div class="burger_detail">
        <img src="{{ product.image.url }}">
        <h4>{{ product.name }}</h4>
        <p>{{ product.kkal }} kkal</p>
        {% if product.status == 'in stock' %}
        <p style="color: green;">в наличии</p>
        {% else %}
        <p style="color: red";>нет в наличии</p>
        {% endif %}

    </div>

{% endblock %}
